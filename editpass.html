<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body> 
    <div class="box">
<div class = "container">
    
        <form class="form" id="Username">
            <h1 class="form__title">Edit Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <div class="form__input-error-message"></div>
                <div class="form__input-group">
                    <div class="form__input-error-message"></div>
                </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="New Password" id = "newPass">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id = "confirmPass" class="form__input" autofocus placeholder="Confirm New Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id = "Submit">Submit</button>
            <p class="form__text">
                <button class="form__button" type="button" id = "Cancel">Cancel</button>

            </p>
            <p class="form__text">
            </p>
        </form>
    </div>
</div>
    </body>
</body>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
<script src="editpass.js"></script>
</body>

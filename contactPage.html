<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">	
	<title>Contacts Page (test)</title>
	<link href="contactPage.css" rel="stylesheet">

</head>
<body>
	<div class ="wrapper">
		<div class = "container" id = "contactTable">
			<h1 class="form__title">Contacts</h1>


			<input type="text" id = "searchBar">
			<button onclick = "searchTable()">Search</button>

			<div id = "scroller">
				<table id="contactList">
					<tr>
						<th> First Name </th>
						<th> Last Name </th>
						<th> Phone Number </th>
						<th> Email </th>
					</tr>
				</table>
			</div>

			<button id="addContactButton" onclick = "showAddContactPage()">Add Contact</button>

			<div class = "buttonParent">


			<div class="form__input-group">
				<button onclick = "deleteSelected()">delete</button>
			</div>

			<form>
				<div id = "settingsBar">
					<button id="settings-btn">Settings</button>

					<div id="settings-dropdown" style="display: none;">

					<br>
						<button id="Edit-User">Edit username</button>
						<br>
						<button id ="Edit-pass">Edit password</button>
						<br>
						<div id="dark-mode-widget"></div>
						<label for="size-slider">Size:</label>
						<br> 
						<input type="range" id="size-slider" min="16" max="50" value="18">
					</div>
						<button id = "logout">Log Out</button>
					</div>
				</div>	
			</form>
		</div>
	</div>
	
	<div class ="wrapper">
		<div class = "container" id = "contactDetails" style = "display: none;">
			<h1 class="form__title">Contact Information</h1>

			<form action="/action_page.php" id = "contactDetailsForm">
				<div>
				<label>First name:</label>
				<input class = "detailedInfo" id="detailedFirstName" value="John">
				</div>
				<div>
				<label>Last name:</label>
				<input class = "detailedInfo" id="detailedLastName" value="Doe">
				</div>
				<div>
				<label>Email:</label>
				<input class = "detailedInfo" id="detailedEmail" value="ex@email.com">
				</div>
				<div>
				<label>Phone:</label>
				<input class = "detailedInfo" id="detailedPhone" value="012-345-6789">
				</div>
				<div>
				<label>Address:</label>
				<input class = "detailedInfo" id="street"  value="123 Court">
				</div>
				<div>
				<label>City:</label>
				<input class = "detailedInfo" id="city" name="city" value="Orlando">
				</div>
				<div>
				<label>State:</label>
				<input class = "detailedInfo" id="state" name="state" value="Florida">
				</div>
				<div>
				<label>Zip Code:</label>
				<input class = "detailedInfo" id="zip" name="zip" value="32817">
				</div>
				<div>
				<label>Birth Date:</label>
				<input class = "detailedInfo" id="birth" name="birth" value="2020-01-01">
				</div>
				<div>
				<label>Date Created:</label>
				<input class = "detailedInfo" id="created" name="created" value="2020-01-01">
				</div>
			</form>

			<label id = "editErrorMessage" style = "display: none; color: red;"> </label>
			<button id = "editButton" onclick = 'setEditable()'>Edit</button>
			<button id = "cancelButton" onclick = 'cancelEdits()' style = "display: none">Cancel</button> 
			<button id = "confirmButton" onclick = 'confirmEdits()' style = "display: none">Confirm</button>

		</div>

		<div class = "container" id = "addContactDetails" style = "display: none;">
		
			<h1 class="form__title">Add New Contact</h1>

			<form action="/action_page.php" id = "addContactForm">
				<div>
				<label>First name:</label>
				<input class = "addInfo" id="addFirstName" value="John" >
				</div>
				<div>
				<label>Last name:</label>
				<input class = "addInfo" id="addLastName" value="Doe">
				</div>
				<div>
				<label>Email:</label>
				<input class = "addInfo" id="addEmail" value="example@email.com">
				</div>
				<div>
				<label>Phone:</label>
				<input class = "addInfo" id="addPhone" value="012-345-6789">
				</div>
				<div>
				<label>Street Address:</label>
				<input class = "addInfo" id="addStreet"  value="123 Example Court">
				</div>
				<div>
				<label>City:</label>
				<input class = "addInfo" id="addCity" name="city" value="Orlando">
				</div>
				<div>
				<label>State:</label>
				<input class = "addInfo" id="addState" name="state" value="FL">
				</div>
				<div>
				<label>Zip Code:</label>
				<input class = "addInfo" id="addZip" name="zip" value="32817">
				</div>
				<div>
				<label>Birth Date:</label>
				<input class = "addInfo" id="addBirth" name="birth" value="2000-01-01">
				</div>
			</form>
			
			<label style = "display: none; color: red;" id = "addErrorMessage"></label>

			<button id = 'cancelAdd' onclick = "hideAddContactPage()">Cancel</button>
			<button id = 'confirmAdd' onclick = 'addContact()'>Confirm</button>
		</div>
	</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "contactPage/helper.js"></script>
<script src = "contactPage/contactAdd.js"></script>
<script src = "contactPage/contactInfo.js"></script>
<script src = "contactPage/contactTable.js"></script>
<script src = "contactPage/settings.js"></script>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
  const options = {
  bottom: '64px', // default: '32px'
  right: 'unset', // default: '32px'
  left: '32px', // default: 'unset'
  time: '0.25s', // default: '0.3s'
  mixColor: '#fff', // default: '#fff'
  backgroundColor: '#fff',  // default: '#fff'
  buttonColorDark: '#100f2c',  // default: '#100f2c'
  buttonColorLight: '#fff', // default: '#fff'
  saveInCookies: true, // default: true,
  label: 'ðŸŒ“', // default: ''
  autoMatchOsTheme: true // default: true
}

const darkmode = new Darkmode(options);
darkmode.showWidget();
</script>

<!DOCTYPE hyml>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset = "utf-8">
    <title>Login / Sign up Form</title>
    <link rel = "shortcut icon" href = "/assets/favicon.ico">
    <link rel = "stylesheet" href = ./test2/main.css>
</head>
<body>
    <div class = "container">
        <form class = "form" id = "login">
            <h1 class = "form__title">Login</h1>
            <div class = "form__message form__message--error">Incorrect username/password combination</h1>
            <div class = "form__input--group">
                <input type = "text" class = form__input" autofocus placeholder = "Username or email"> 
                <div class = "form__input-error-message">This is an error message</div>
            </div>
            <div class = "form__input--group">
                <input type = "Password" class = form__input" autofocus placeholder = "Password"> 
                <div class = "form__input-error-message"></div>
            </div>
            <button class = "form__button" type = "submit">Continue</button>
            <p class = "form__text">
                <a  class = "form__link" href = "./" id =  "linkCreateAccount">Create an account</a>
            </p>
            <p class = "form__text">
                <a href = "#" class = "form__link">Forgot password?</a>
            </p>
        </form>

    </div>
    <script src = "./test2/main.js"></script>
</body>

<!DOCTYPE html>
<link rel="stylesheet" href="./main.css">
<html>
    <head>
    </head>
    <body>
        <button id="settings-btn">Settings</button>
        
        <div id="settings-dropdown" style="display: none;">
          <label for="size-slider">Text Size:</label>
          <input type="range" id="size-slider" min="10" max="50" value="20">
          <br>
            <button id="Edit-User">Edit username</button>
            <br>
            <button id ="Edit-pass">Edit password</button>
            <br>
            <div id="dark-mode-widget"></div>
        </div>
        
        <p id="text" style="font-size: 20px;">This is some text.</p>
    </body>
</html>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

<script>
  function addDarkmodeWidget() {
    new Darkmode({
      bottom: '60px',
      right: '20px',
      label: 'Dark Mode'
    }).showWidget();
  }
  
  document.getElementById('settings-btn').addEventListener('click', function() {
    addDarkmodeWidget();
  });
</script>
